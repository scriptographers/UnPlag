<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Upload zip</h2>
  <label class="full-width-input">
    Compressed Folder
    <input type="file" class="form-control" (change)="onFileChange($event)" required>
  </label>
  <br>
  <label class="full-width-input">
    Sample Name
    <input type="text" placeholder="Sample Name" formControlName="sample_name" required>
  </label>
  <br>
  <button class="button">Upload</button>
</form>
