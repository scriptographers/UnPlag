<mat-card style="margin-top: 2%;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <div class="mat-display-1">
        <span>Sign Up</span>
      </div>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>UserName</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter Username" required />
      </mat-form-field>

      <br>
      <mat-divider></mat-divider>
      <br>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter Password" required />
      </mat-form-field>

      <br>
      <mat-divider></mat-divider>
      <br>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="password2" placeholder="Re-enter Password" required />
      </mat-form-field>

      <br>
      <mat-divider></mat-divider>
      <br>

      <button style="margin-bottom: 1em;" type="submit" mat-raised-button color="primary">Register</button>
    </div>
  </form>
</mat-card>

<mat-card style="margin-top: 2%;">
  <button style="margin-bottom: 1em;" routerLink="/login" mat-raised-button color="primary">
    Login Here
  </button>
</mat-card>
