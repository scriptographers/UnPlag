<mat-card style="margin-top: 2%;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <div class="mat-display-1">
        <span>Log In</span>
      </div>

      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter Username" required />
        <mat-error *ngIf="form.controls.username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <br>
      <mat-divider></mat-divider>
      <br>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter Password" required />
        <mat-error *ngIf="form.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <br>
      <mat-divider></mat-divider>
      <br>

      <button style="margin-bottom: 1em;" type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
    </div>
  </form>
</mat-card>

<mat-card style="margin-top: 2%;">
  <button style="margin-bottom: 1em;" routerLink="/register" mat-raised-button color="primary">
    Register Here
  </button>
</mat-card>
