<div *ngIf="is_processing; else processed">
  <div class="mat-display-1">
    <span>Processing</span>
    <mat-progress-spinner mode="indeterminate" value="100"></mat-progress-spinner>
    <!-- Need to center this -->
  </div>
</div>

<ng-template #processed>
  <mat-card>
    <button style="margin-bottom: 1em;" mat-raised-button color="primary" (click)="download()">Download CSV</button>
  </mat-card>

  <mat-card style="width: 80%;">
    <mat-tab-group mat-align-tabs="center" dynamicHeight>
      <mat-tab label="Surface Plot">
        <plotly-plot [data]="data1" [layout]="layout1" [config]="config"></plotly-plot>
      </mat-tab>
      <mat-tab label="Heat Map">
        <plotly-plot [data]="data2" [layout]="layout2" [config]="config"></plotly-plot>
      </mat-tab>
      <mat-tab label="Contour Plot">
        <plotly-plot [data]="data3" [layout]="layout3" [config]="config"></plotly-plot>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</ng-template>
